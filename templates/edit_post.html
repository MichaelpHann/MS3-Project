{% extends "base.html" %}
{% block content %}

    <h3 class="blue-grey-text darken-4 center-align">Edit Post</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
            <!-- Category -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">folder</i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Select Category</option>
                        {% for category in categories %}
                            {% if category.category_name == post.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name"></label>
                </div>
            </div>
            <!-- Post title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons  prefix">text_fields</i>
                    <input id="post_title" name="post_title" minlength="5" maxlength="75" value="{{ post.post_title }}" type="text" class="validate" required>
                    <label for="post_title"></label>
                </div>
            </div>
            <!-- Content -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons  prefix">notes</i>
                    <textarea id="post_content" name="post_content" class="materialize-textarea validate" required>
                        {{- post.post_content -}}
                    </textarea>
                    <label for="post_content"></label>
                </div>
            </div>
            <!-- Publish post button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_posts') }}" class="btn-large red text-shadow">
                        <span>Cancel</span>
                        <i class="material-icons right">cancel</i></a>
                    <button type="submit" class="btn-large lime lighten-2 black-text text-shadow waves-effect waves-light">
                        <span>Publish</span>
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
