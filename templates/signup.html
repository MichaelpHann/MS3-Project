{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2"> 
            <div class="row card-panel signup-card grey lighten-5">
                <h4 class="center-align signup-header">Sign Up</h4>
                <hr>
                <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('signup') }}">
                    <div class="row">
                        <!-- Name -->
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="far fa-user prefix"></i>
                                <input id="firstname" name="firstname" type="text" class="validate" required>
                                <label for="firstname">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lastname" name="lastname" type="text" class="validate" required>
                                <label for="lastname">Last Name</label>
                            </div>
                        </div>
                        <!-- Username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus prefix"></i>
                                <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix"></i>
                                <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- Register Button -->
                        <div class="row center-align">
                            <button class="btn submit-btn waves-effect waves-light">
                                <strong>Register</strong>
                                <i class="material-icons right"><strong>chevron_right</strong></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="grey-blue-text">Log In</a>
            </p>
        </div>
    </div>
{% endblock content %}
