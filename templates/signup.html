{% extends "base.html" %}
{% block content %}

    <h4 class="center-align">Register</h4>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Name -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="far fa-user blue-grey-text darken-4 prefix"></i>
                        <input id="firstname" name="firstname" type="text" class="validate" required>
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="lastname" name="lastname" type="text" class="validate" required>
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus blue-grey-text darken-4 prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock blue-grey-text darken-4 prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register Button -->
                <div class="row">
                    <button class="col s12 btn-large lime lighten-2 black-text text-shadow">
                        Register <i class="material-icons prefix">login</i></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="grey-blue-text">Log In</a>
            </p>
        </div>
    </div>
{% endblock content %}
