{% extends "base.html" %}
{% block content %}

    <h3 class="blue-grey-text darken-4 center-align">New Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12 m8 offset-m2" method = "POST" action="{{ url_for('new_category') }}">
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons  prefix">folder</i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="75" type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Publish post button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large lime lighten-2 black-text text-shadow waves-effect waves-light">
                        <span>Publish Post</span>
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
