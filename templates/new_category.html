{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2"> 
        <div class="row card-panel new-category-card grey lighten-5">                <h4 class="center-align new-category-header">New Category</h4>
            <hr>
            <form class="col s12 m10 offset-m1" method = "POST" action="{{ url_for('new_category') }}">
                <!-- Category name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons  prefix">folder</i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn submit-btn  waves-effect waves-light">
                            <strong>Create Category</strong>
                            <i class="material-icons right"><strong>chevron_right</strong></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
