{% extends "base.html" %}

{% block content %}
    
    
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="row card-panel homepage-card grey lighten-5">
            <div class="col s12 m10 offset-m1">
                <div class="row">
                    <h4 class="center-align">Welcome to Commonplace</h4>
                    <hr>
                    <h5 class="center-align">
                        <em>A place where views come together</em>
                    </h5>
                    <div class="center-align homepage-btns-row">
                        <a href="{{ url_for('login') }}" class="btn homepage-signin-btn">
                            <strong>Sign In</strong>
                            <i class="material-icons right"><strong>chevron_right</strong></i>
                        </a>
                        <a href="{{ url_for('signup') }}" class="btn homepage-signup-btn">
                            <strong>Sign Up</strong>
                            <i class="material-icons right"><strong>chevron_right</strong></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
