{% extends "base.html" %}
{% block content %}

    
    <div class="row">
        <div class="col s12 m8 offset-m2"> 
    <div class="row card-panel signin-card grey lighten-5">
        <h4 class="center-align signin-header">Sign In</h4>
        <hr>
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="row">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Signin Button -->
                <div class="row center-align">
                    <button class="btn submit-btn waves-effect waves-light">
                        <strong>Sign In</strong>
                        <i class="material-icons right">
                            <strong>chevron_right</strong></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('signup') }}" class="grey-blue-text">Sign Up</a>
            </p>
        </div>
    </div>
{% endblock content %}
