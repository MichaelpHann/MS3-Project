{% extends "base.html" %}
{% block content %}

    <h4 class="center-align">Login</h4>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus blue-grey-text darken-4 prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock blue-grey-text darken-4 prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login Button -->
                <div class="row">
                    <button class="col s12 btn-large lime lighten-2 black-text text-shadow waves-effect waves-light">
                        <span>Login</span>
                        <i class="material-icons">login</i></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="grey-blue-text">Register Account</a>
            </p>
        </div>
    </div>
{% endblock content %}
