{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2"> 
            <div class="row card-panel grey lighten-5 edit-category-card">
                <h4 class="center-align edit-category-header">Edit Category</h4>
                <hr>
                <form class="col s12 m8 offset-m2 edit-category-form" method = "POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                    <!-- Category name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons  prefix">folder</i>
                            <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"  value="{{ category.category_name }}" class="validate" required>
                            <label for="category_name">Category Name</label>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="{{ url_for('get_categories') }}" class="btn cancel-btn transparent">
                                <strong>Cancel</strong>
                                <i class="material-icons right"><strong>chevron_right</strong></i>
                            </a>
                            <button type="submit" class="btn submit-btn waves-effect waves-light">
                                <strong>Edit</strong>
                                <i class="material-icons right"><strong>chevron_right</strong></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
