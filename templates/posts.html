{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            {% for post in posts %}
                <div class="card">
                    <div class="card-action">
                        <a href="#" class="btn-floating pulse halfway-fab"><i class="material-icons">favorite_border</i></a>
                    </div>
                    <div class="card-content">
                        <div class="card-title"><strong>{{ post.post_title }}</strong> | {{ post.created_by }}</div>
                        {{ post.category_name }}<br>
                        {{ post.post_content }}<br>
                    </div>
                    <div class="card-action">
                        <div class="col s6">
                            {% if session.user|lower == post.created_by|lower %}
                                <div class="col s6">
                                        <a href="{{ url_for('edit_post', post_id=post._id) }}" class="waves-effect waves-light btn-small">Edit</a>
                                </div>
                                <div class="col s6">
                                        <a href="{{ url_for('delete_post', post_id=post._id) }}" class="waves-effect waves-light btn-small">Delete</a>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    
    
{% endblock content %}
