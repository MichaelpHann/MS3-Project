{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            {% for post in posts %}
                <div class="card">
                    <div class="card-action">
                        <a href="#" class="btn-floating pulse halfway-fab"><i class="material-icons">favorite_border</i></a>
                    </div>
                    <div class="card-content">
                        <div class="card-title">{{ post.post_title }}</div>
                        <div>{{ post.created_by }}</div>
                        {{ post.category_name }}<br>
                        {{ post.post_content }}<br>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    
    
{% endblock content %}
